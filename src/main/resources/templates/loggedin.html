<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/loggedIn.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <audio id="notificationSound" src="./audio/notificacion.mp3" preload="auto"></audio>

</head>
<body>
    <div class="container">
        <script src="/js/loggedIn.js"></script>
        <div class="header">
            <h3 th:text="${message}"></h3>
            <input placeholder="Status" class="status_input" name="text" type="text" value="">
            <div>
                <!-- Selector de estado -->
                <div class="status-dropdown">
                    <select id="statusSelector">
                        <option value="available">Available ‚úÖ</option>
                        <option value="xa">Not Available üî¥</option>
                        <option value="dnd">Busy üü†</option>
                        <option value="away">Away üö∂üèΩ</option>
                        <option value="chat">Available to Chat üí¨</option>
                    </select>
                </div>
            </div>
            <form action="/logout" method="post" onsubmit="return confirm('Are you sure you want to logout?');">
                <input class="logout" type="submit" value="Logout">
            </form>
        </div>
        <div class="chat-container">
            <div class="sidebar">
                <div class="search-bar">
                    <form action="/search" method="post">
                        <input type="text" id="searchUsername" name="searchUsername" required placeholder="Search contacts...">
                        <button type="submit" class="search-button">
                            <span class="plus-icon">+</span>
                        </button>
                    </form>
                </div>
                <ul class="contact-list" id="contactList">
                    <!-- Iterar sobre la lista de usuarios y mostrarlos -->
                    <li class="contact-item" th:each="user, iter : ${userList}" onclick="selectUser(this)" th:data-jid="${user.jid}">
                        <span th:text="${user.jid}"></span>
                    </li>
                     
                    <!--<li class="contact-item" th:each="user, iter : ${userList}" onclick="selectUser(this)" th:data-jid="${user.jid}">
                        <span th:text="${user.jid}"></span>
                        <span class="presence-status" id="presence-${user.jid}">Offline</span>
                        <span style="font-size: 13px; color: rgb(86, 84, 84);" th:text="${presencesMap[user.jid.toString()].mode}"></span>
                        <span style="font-size: 12px; color: rgb(86, 84, 84)" th:text="${presencesMap[user.jid.toString()].status}"></span>
                    </li>-->
                </ul>
            </div>
            <div class="chat" id="chat">
                <!-- Mensajes cargados din√°micamente -->
            </div>
        </div>
        <div class="input-container">
            <form action="/send" method="post">
                <input type="hidden" name="recipientJid" id="recipientJid" value="">
                <input class="chat_input" type="text" id="messageInput" name="messageText" placeholder="Enter text here...">
                <button type="submit" id="sendButton">Send</button>
            </form>            
        </div>
    </div>
</body>
</html>
