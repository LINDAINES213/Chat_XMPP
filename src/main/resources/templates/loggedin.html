<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0;
        }

        .logout {
            background-color: #ff5c5c;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background-color: #ff3333;
        }

        .chat-container {
            display: flex;
            height: calc(100% - 50px); /* Altura menos la altura de la cabecera */
        }

        .sidebar {
            width: 25%;
            background-color: #f1f1f1;
            padding: 10px;
            box-sizing: border-box;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            flex-shrink: 0; /* Evita que se encoja el contenedor de contacto */
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .last-seen {
            font-size: 0.8em;
            color: gray;
        }

        .chat {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
        }

        .message p {
            margin: 0;
            font-size: 0.8em;
            color: gray;
        }

        .message-content {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
        }

        .from-user .message-content {
            background-color: #d1ecf1;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 th:text="${message}"></h3>
            <form action="/" method="post" onsubmit="return confirm('Are you sure you want to logout?');">
                <input class="logout" type="submit" value="Logout">
            </form>
        </div>
        <div class="chat-container">
            <div class="sidebar">
                <div class="search-bar">
                    <input type="text" placeholder="Search contacts...">
                </div>
                <div class="contact">
                    <img src="avatar.png" alt="Avatar" class="avatar">
                    <div class="contact-info">
                        <p>Martin</p>
                        <p class="last-seen">Last seen: 2 mins ago</p>
                    </div>
                </div>
            </div>
            <div class="chat" id="chat">
                <div class="message">
                    <p>18:21, Sun 27 Jun</p>
                    <div class="message-content">Hello Alice</div>
                </div>
                <div class="message from-user">
                    <p>15:21, Sun 27 Jun</p>
                    <div class="message-content">Hello Martin</div>
                </div>
                <div class="message from-user">
                    <p>15:21, Sun 27 Jun</p>
                    <div class="message-content">How are you?</div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter text here...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            if (messageText.trim() !== '') {
                const chat = document.getElementById('chat');
                
                const message = document.createElement('div');
                message.classList.add('message', 'from-user');
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const date = new Date().toLocaleDateString([], { weekday: 'short', day: '2-digit', month: 'short' });

                message.innerHTML = `<p>${time}, ${date}</p><div class="message-content">${messageText}</div>`;
                
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight;  // Scroll to the bottom of the chat

                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
