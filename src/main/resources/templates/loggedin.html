<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header h1 {
            margin: 0;
        }

        .logout {
            background-color: #ff5c5c;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background-color: #ff3333;
        }

        .chat-container {
            display: flex;
            height: calc(100% - 50px); /* Altura menos la altura de la cabecera */
        }

        .sidebar {
            width: 25%;
            background-color: #f1f1f1;
            padding: 10px;
            box-sizing: border-box;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
        }

        .search-bar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .search-bar form {
            display: flex;
            width: 100%;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
        }
        
        .search-button .plus-icon {
            margin-right: 5px;
            font-weight: bold;
            font-size: 20px;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .contact-item span {
            font-size: 18px;
        }

        .contact-item.selected {
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .chat {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
        }

        .message p {
            margin: 0;
            font-size: 0.8em;
            color: gray;
        }

        .message-content {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
        }

        .from-user .message-content {
            background-color: #d1ecf1;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            width: auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 th:text="${message}"></h3>
            <form action="/" method="post" onsubmit="return confirm('Are you sure you want to logout?');">
                <input class="logout" type="submit" value="Logout">
            </form>
        </div>
        <div class="chat-container">
            <div class="sidebar">
                <div class="search-bar">
                    <form action="/search" method="post">
                        <input type="text" id="searchUsername" name="searchUsername" required placeholder="Search contacts...">
                        <button type="submit" class="search-button">
                            <span class="plus-icon">+</span>
                        </button>
                    </form>
                </div>
                <h4>Users</h4>
                <ul class="contact-list" id="contactList">
                    <!-- Iterar sobre la lista de usuarios y mostrarlos -->
                    <li class="contact-item" th:each="user : ${userList}" onclick="selectUser(this)" data-jid="${user.getJid().toString()}">
                        <span th:text="${user.getJid().toString()}"></span>
                    </li>
                </ul>
            </div>
            <div class="chat" id="chat">
                <!-- Mensajes cargados dinámicamente -->
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter text here...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script>
        let selectedUser = null;
        const messages = {};

        function selectUser(element) {
            // Eliminar la clase 'selected' de todos los elementos de la lista
            const items = document.querySelectorAll('.contact-item');
            items.forEach(item => item.classList.remove('selected'));
            
            // Añadir la clase 'selected' al elemento clicado
            element.classList.add('selected');

            // Obtener el JID del usuario seleccionado
            selectedUser = element.getAttribute('data-jid');

            // Cargar mensajes del usuario seleccionado
            loadMessages(selectedUser);
        }

        function loadMessages(user) {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';

            if (messages[user]) {
                messages[user].forEach(msg => {
                    const message = document.createElement('div');
                    message.classList.add('message', msg.fromUser ? 'from-user' : '');
                    message.innerHTML = `<p>${msg.time}, ${msg.date}</p><div class="message-content">${msg.text}</div>`;
                    chat.appendChild(message);
                });
                chat.scrollTop = chat.scrollHeight;  // Scroll to the bottom of the chat
            }
        }

        document.getElementById('sendButton').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            if (messageText.trim() !== '' && selectedUser) {
                const chat = document.getElementById('chat');
                
                const message = document.createElement('div');
                message.classList.add('message', 'from-user');
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const date = new Date().toLocaleDateString([], { weekday: 'short', day: '2-digit', month: 'short' });

                message.innerHTML = `<p>${time}, ${date}</p><div class="message-content">${messageText}</div>`;
                
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight;  // Scroll to the bottom of the chat

                // Guardar el mensaje en el objeto messages
                if (!messages[selectedUser]) {
                    messages[selectedUser] = [];
                }
                messages[selectedUser].push({
                    text: messageText,
                    time: time,
                    date: date,
                    fromUser: true
                });

                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
